<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- This the big div bro -->
        <div class="The_whole_content">

            <!-- This is a smaller div that contains only the QR photo -->
            <div class="The_QR_photo">
                <img src="./images/image-qr-code.png" alt="The QR code of Front-end Mentor">
            </div>


            <!-- This div contains the bold text -->
            <div class="Text_div1">
                <p class="text1">
                    Improve your front-end skills by building projects
                </p>
            </div>


            <!-- This div contains the normal light text-->
            <div class="Text_div2">
                <p  class="text2">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>

        </div>
    </main>
    
    <footer>

        <div class="note">
            <p class=" footer_text">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
                Coded by <a href="https://www.frontendmentor.io/profile/Mostafa-Alfiky" target="_blank"> Mostafa Alfiky</a>
            </p>
          </div>
    
    </footer>
</body>
</html>
